<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textual Content Moderator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
            color: #28a745;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .bar-container {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .bar {
            height: 100%;
            transition: width 0.5s ease-in-out;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin-bottom: 5px;
        }

        ul li strong {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text and Image Classifier</h1>
        
        <h2>Text Input</h2>
        <form id="text-form" method="post">
            <div>
                <label for="text-input">Enter Text:</label>
                <textarea id="text-input" name="text" rows="4" cols="50"></textarea>
            </div>
            <button type="submit">Predict Text</button>
        </form>

        <h2>Image Input</h2>
        <form id="image-form" method="post" enctype="multipart/form-data">
            <div>
                <label for="image-input">Upload Image:</label>
                <input type="file" id="image-input" name="image" accept="image/*">
            </div>
            <button type="submit">Predict Image</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("text-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = `
                    <h2>Prediction for Textual Input</h2>
                    <p><strong>Text:</strong> ${data.text}</p>
                    <p><strong>Predicted Class:</strong> ${data.predicted_class}</p>
                    <div class="bar-container">
                        <div class="bar" style="width: 100%; background: linear-gradient(to right, #28a745 ${(data.probabilities.appropriate * 100).toFixed(2)}%, #dc3545 ${(data.probabilities.appropriate * 100).toFixed(2)}% ${(data.probabilities.inappropriate * 100).toFixed(2)}%);"></div>
                    </div>
                    <p><strong>Probabilities:</strong></p>
                    <ul>
                        <li>Appropriate: ${(data.probabilities.appropriate * 100).toFixed(2)}%</li>
                        <li>Inappropriate: ${(data.probabilities.inappropriate * 100).toFixed(2)}%</li>
                    </ul>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById("image-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = `
                    <h2>Prediction for Image</h2>
                    <p><strong>Extracted Text:</strong> ${data.text}</p>
                    <p><strong>Predicted Class:</strong> ${data.predicted_class}</p>
                    <div class="bar-container">
                        <div class="bar" style="width: 100%; background: linear-gradient(to right, #28a745 ${(data.probabilities.appropriate * 100).toFixed(2)}%, #dc3545 ${(data.probabilities.appropriate * 100).toFixed(2)}% ${(data.probabilities.inappropriate * 100).toFixed(2)}%);"></div>
                    </div>
                    <p><strong>Probabilities:</strong></p>
                    <ul>
                        <li>Appropriate: ${(data.probabilities.appropriate * 100).toFixed(2)}%</li>
                        <li>Inappropriate: ${(data.probabilities.inappropriate * 100).toFixed(2)}%</li>
                    </ul>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
